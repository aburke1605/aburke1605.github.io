<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='img/favicon.jpg') }}" />
    <title>{% block title %}TITLE{% endblock %}</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: white;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        width: 512px;
        height: 512px;
        display: block;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 1.5rem;
      color: #555;
    ">
      Loading...
    </div>

    <canvas id="canvas" class="emscripten" 
            oncontextmenu="event.preventDefault()" 
            tabindex="0"></canvas>

    <script>
      var Module = {
        print: function (...args) {
          console.log(args.join(" "));
        },
        canvas: (function () {
          var canvas = document.getElementById('canvas');
          canvas.focus();
          canvas.addEventListener("webglcontextlost", function (e) {
            alert('WebGL context lost. Please reload the page.');
            e.preventDefault();
          }, false);
          return canvas;
        })(),
        setStatus: function (text) {
          // Hide loader when status changes to "Running..." or similar
          if (text && text.toLowerCase().includes("running")) {
            document.getElementById('loading').style.display = 'none';
          }
        },
        monitorRunDependencies: function () {}
      };

      document.body.addEventListener('click', () => {
        document.body.requestFullscreen().catch(() => {});
        document.getElementById('canvas').focus();
      }, { once: true });
    </script>

    {% block content %}
    <script async type="text/javascript" src="REPLACE_ME.js"></script>
    {% endblock %}
  </body>
</html>
