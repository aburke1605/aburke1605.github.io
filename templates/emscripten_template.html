<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}TITLE{% endblock %}</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: white;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        width: 512px;
        height: 512px;
        display: block;
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" class="emscripten" 
            oncontextmenu="event.preventDefault()" 
            tabindex="0"></canvas>

    <!-- Define Module before the app JS is loaded -->
    <script>
      var Module = {
        print: function (...args) {
          console.log(args.join(" "));
        },
        canvas: (function () {
          var canvas = document.getElementById('canvas');
          canvas.focus();
          canvas.addEventListener("webglcontextlost", function (e) {
            alert('WebGL context lost. Please reload the page.');
            e.preventDefault();
          }, false);
          return canvas;
        })(),
        setStatus: function () {},
        monitorRunDependencies: function () {}
      };

      // Optional: request fullscreen on first click
      document.body.addEventListener('click', () => {
        document.body.requestFullscreen().catch(() => {});
        document.getElementById('canvas').focus();
      }, { once: true });
    </script>

    {% block content %}
    <!-- Child templates will inject the app's JS here -->
    <script async type="text/javascript" src="REPLACE_ME.js"></script>
    {% endblock %}
  </body>
</html>
