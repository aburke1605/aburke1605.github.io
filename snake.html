<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: white;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        width: 512px;
        height: 512px;
        display: block;
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

    <script>
      var Module = {
        print: function (...args) {
          console.log(args.join(" "));
        },
        canvas: (function () {
          var canvas = document.getElementById('canvas');
          canvas.focus();
          canvas.addEventListener("webglcontextlost", function (e) {
            alert('WebGL context lost. Please reload the page.');
            e.preventDefault();
          }, false);
          return canvas;
        })(),
        setStatus: function () {},
        monitorRunDependencies: function () {}
      };

      // Optionally request fullscreen on user interaction (if needed):
      document.body.addEventListener('click', () => {
        document.body.requestFullscreen().catch(() => {});
        document.getElementById('canvas').focus();
      }, { once: true });
    </script>

    <script async type="text/javascript" src="snake.js"></script>
  </body>
</html>
